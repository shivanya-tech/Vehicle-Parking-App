<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ParkEase - Smart Parking{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .navbar-custom {
            background-color: #003366;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f6ecec;
        }
    </style>
</head>
<body>

   
    <nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ParkEase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% block navbar_links %}
        
           <a class="btn btn-light btn-sm me-2" href="/login">Login</a>
                <a class="btn btn-outline-light btn-sm" href="/register">Sign Up</a>


        {% endblock %}
        
   


      </ul>

    </div>
  </div>
</nav>

    
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
