<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1 style="text-align: center;">Register</h1>
                <br>
                
                
                <form method="POST" action="/register">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Enter your username" autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter your email" autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter your password" autocomplete="new-password">
                    </div>
                    <div class="mb-3">
    <label for="addressInput" class="form-label">Address</label>
    <input type="text" class="form-control" id="addressInput" name="address" placeholder="Enter your address" autocomplete="street-address">
</div>
<div class="mb-3">
    <label for="pincodeInput" class="form-label">Pincode</label>
    <input type="text" class="form-control" id="pincodeInput" name="pincode" placeholder="Enter your pincode" autocomplete="postal-code">
</div>

                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Register</button><br>
                        Already registered? <a href="/login">Login</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
