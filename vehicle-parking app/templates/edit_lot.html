<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="mb-4 text-center">Edit Parking Lot</h2>

        <form action="/edit_lot/{{ lot.id }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Lot Name:</label>
                <input type="text" name="name" value="{{ lot.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" name="location" value="{{ lot.location }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" name="price" value="{{ lot.price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Spots:</label>
                <input type="number" name="total_spots" value="{{ lot.total_spots }}" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
