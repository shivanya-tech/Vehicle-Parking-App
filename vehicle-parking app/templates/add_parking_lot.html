<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div class="container mt-5">
    <div class="card shadow rounded-4 p-4">
        <h3 class="mb-4 text-center">Add Parking Lot</h3>
        <form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter lot name" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <input type="text" name="location" id="location" class="form-control" placeholder="Enter location" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" step="0.1" name="price" id="price" class="form-control" placeholder="e.g., 10.5" required>
    </div>
    <div class="mb-3">
        <label for="total_spots" class="form-label">total spots:</label>
        <input type="number" min="1" name="total_spots" id="total_spots" class="form-control" placeholder="e.g., 50" required>

    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-3">Add Parking Lot</button>
    </div>
</form>

        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
